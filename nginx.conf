# Nginx configuration for imPD platform
# Server IP: 58.255.113.125
# Application Port: 3011

server {
    listen 80;
    listen [::]:80;

    # 도메인 설정 (실제 도메인으로 변경 필요)
    server_name impd.co.kr www.impd.co.kr;

    # 최대 업로드 파일 크기 설정 (이미지 업로드 등을 위해)
    client_max_body_size 100M;

    # 보안 헤더 설정
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 정적 파일 처리 (Next.js public 폴더)
    location /_next/static {
        proxy_cache STATIC;
        proxy_pass http://localhost:3011;

        # 캐시 설정 (1년)
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 이미지 및 정적 자산
    location /images {
        proxy_cache STATIC;
        proxy_pass http://localhost:3011;

        # 캐시 설정 (30일)
        add_header Cache-Control "public, max-age=2592000";
    }

    # PWA 관련 파일들
    location ~ ^/(manifest.json|sw.js|workbox-.*) {
        proxy_pass http://localhost:3011;
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # API 라우트 (캐시 안함)
    location /api {
        proxy_pass http://localhost:3011;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # API 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 메인 애플리케이션
    location / {
        proxy_pass http://localhost:3011;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 에러 페이지
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# SSL 설정 (Let's Encrypt 사용 시)
# certbot을 사용하여 자동으로 추가됩니다
# sudo certbot --nginx -d impd.co.kr -d www.impd.co.kr

# 캐시 설정
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;