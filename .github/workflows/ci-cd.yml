name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ÏΩîÎìú ÌíàÏßà Í≤ÄÏÇ¨
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './choi-pd-ecosystem/package-lock.json'

      - name: Install dependencies
        working-directory: ./choi-pd-ecosystem
        run: npm ci

      - name: Run ESLint
        working-directory: ./choi-pd-ecosystem
        run: npm run lint
        continue-on-error: true

      - name: Type checking
        working-directory: ./choi-pd-ecosystem
        run: npx tsc --noEmit
        continue-on-error: true

  # ÌÖåÏä§Ìä∏ Ïã§Ìñâ
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './choi-pd-ecosystem/package-lock.json'

      - name: Install dependencies
        working-directory: ./choi-pd-ecosystem
        run: npm ci

      - name: Run unit tests
        working-directory: ./choi-pd-ecosystem
        run: npm test -- --passWithNoTests
        env:
          CI: true

      - name: Generate coverage report
        working-directory: ./choi-pd-ecosystem
        run: npm run test:coverage -- --passWithNoTests || true
        continue-on-error: true

      # E2E ÌÖåÏä§Ìä∏ (ÏÑ†ÌÉùÏÇ¨Ìï≠)
      - name: Install Playwright
        working-directory: ./choi-pd-ecosystem
        run: npx playwright install --with-deps
        continue-on-error: true

      - name: Run E2E tests
        working-directory: ./choi-pd-ecosystem
        run: npm run test:e2e || true
        continue-on-error: true
        env:
          CI: true
          NEXT_PUBLIC_APP_URL: http://localhost:3011

  # ÎπåÎìú Í≤ÄÏ¶ù
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './choi-pd-ecosystem/package-lock.json'

      - name: Install dependencies
        working-directory: ./choi-pd-ecosystem
        run: npm ci

      - name: Build application
        working-directory: ./choi-pd-ecosystem
        run: npm run build
        env:
          NEXT_PUBLIC_DEV_MODE: false
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./choi-pd-ecosystem/.next
          retention-days: 7

  # Vercel ÌîÑÎ¶¨Î∑∞ Î∞∞Ìè¨ (PRÏö©)
  deploy-preview:
    name: Deploy Preview to Vercel
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        working-directory: ./choi-pd-ecosystem
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        working-directory: ./choi-pd-ecosystem
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview to Vercel
        working-directory: ./choi-pd-ecosystem
        run: |
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          echo "PREVIEW_URL=$(cat deployment-url.txt)" >> $GITHUB_ENV

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ Preview deployment ready!\n\nüîó Preview URL: ${process.env.PREVIEW_URL}\n\n‚úÖ This preview will be updated automatically on new commits.`
            })

  # Vercel ÌîÑÎ°úÎçïÏÖò Î∞∞Ìè¨ (main Î∏åÎûúÏπò)
  deploy-production:
    name: Deploy to Vercel Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        working-directory: ./choi-pd-ecosystem
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        working-directory: ./choi-pd-ecosystem
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel Production
        working-directory: ./choi-pd-ecosystem
        run: |
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          echo "PRODUCTION_URL=$(cat deployment-url.txt)" >> $GITHUB_ENV

      - name: Create deployment record
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              task: 'deploy',
              auto_merge: false,
              required_contexts: [],
              payload: {
                web_url: process.env.PRODUCTION_URL,
              },
              environment: 'production',
              description: 'Vercel Production Deployment',
              production_environment: true
            });

      - name: Send deployment notification
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          echo "üåê URL: ${{ env.PRODUCTION_URL }}"

  # Î≥¥Ïïà Ïä§Ï∫î (ÏÑ†ÌÉùÏÇ¨Ìï≠)
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: quality-check
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './choi-pd-ecosystem/package-lock.json'

      - name: Install dependencies
        working-directory: ./choi-pd-ecosystem
        run: npm ci

      - name: Run npm audit
        working-directory: ./choi-pd-ecosystem
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run dependency check
        working-directory: ./choi-pd-ecosystem
        run: npx depcheck
        continue-on-error: true

  # Lighthouse ÏÑ±Îä• ÌÖåÏä§Ìä∏ (PRÏö©)
  lighthouse:
    name: Lighthouse Performance Test
    runs-on: ubuntu-latest
    needs: deploy-preview
    if: github.event_name == 'pull_request'
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ env.PREVIEW_URL }}
            ${{ env.PREVIEW_URL }}/education
            ${{ env.PREVIEW_URL }}/media
          uploadArtifacts: true
          temporaryPublicStorage: true